<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhamo KPSC Client Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-overlay" class="login-overlay show">
        <div class="login-box">
            <h2>Bhamo KPSC Login</h2>
            <form id="login-form">
                <div class="input-group">
                    <input type="text" id="username" placeholder="Username" required>
                    <i class="fas fa-user"></i>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                    <i class="fas fa-lock"></i>
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>
        </div>
    </div>

    <div class="container page-transition">
        <div class="glass-card search-section">
            <h1 class="search-title">Bhamo KPSC Client Finder</h1>
            <form class="search-form">
                <div class="search-row">
                    <div class="search-input">
                        <label for="reg-code-input">Registration Code</label>
                        <input type="text" id="reg-code-input" placeholder="Enter registration code">
                    </div>
                    <div class="search-input">
                        <label for="client-name-input">Client Name</label>
                        <input type="text" id="client-name-input" placeholder="Enter client name">
                    </div>
                    <div class="search-input">
                        <label for="father-name-input">Father's Name</label>
                        <input type="text" id="father-name-input" placeholder="Enter father's name">
                    </div>
                </div>
                <div class="button-group">
                    <button type="button" id="search-button" class="btn-primary">
                        <i class="fas fa-search"></i> Search
                    </button>
                    <button type="button" id="clear-button" class="btn-secondary">
                        <i class="fas fa-times"></i> Clear
                    </button>
                </div>
            </form>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
        </div>

        <div id="results" class="glass-card results-container"></div>
    </div>

    <footer class="glass-card footer">
        <span>Â© 2024 Bhamo KPSC. Created by Dr. Aung Pyae Sone</span>
        <div class="settings-buttons">
            <input type="file" id="background-uploader" accept="image/*" class="hidden">
            <button id="background-upload-btn" class="icon-btn" title="Change Background">
                <i class="fas fa-image"></i>
            </button>
            <button id="background-reset-btn" class="icon-btn" title="Reset Background">
                <i class="fas fa-undo"></i>
            </button>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
