<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhamo KPSC Client Finder</title>
    <link rel="stylesheet" href="client finder.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-search"></i> Bhamo KPSC Client Finder</h1>
        </header>
        <main>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Enter client name, reg code, or father's name">
                <button id="search-button" onclick="searchClient()"><i class="fas fa-search"></i> Search</button>
            </div>
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Loading results...</p>
            </div>
            <div id="results"></div>
        </main>
    </div>
    <script src="client finder.js"></script>
</body>
</html>
