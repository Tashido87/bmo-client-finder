<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhamo KPSC Client Finder</title>
    <link rel="stylesheet" href="client-finder.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="login-overlay" class="show">
        <div id="login-box">
            <h2>Bhamo KPSC Login</h2>
            <form id="login-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="search-box">
            <h1>Bhamo KPSC Client Finder</h1>
            <div class="search-container">
                <div class="search-row">
                    <div class="search-input">
                        <label for="reg-code-input">Reg. Code</label>
                        <input type="text" id="reg-code-input" placeholder="Enter registration code">
                    </div>
                    <div class="search-input">
                        <label for="client-name-input">Client Name</label>
                        <input type="text" id="client-name-input" placeholder="Enter client name">
                    </div>
                    <div class="search-input">
                        <label for="father-name-input">Father's Name</label>
                        <input type="text" id="father-name-input" placeholder="Enter father's name">
                    </div>
                </div>
                <div class="button-group">
                    <button id="search-button">Search</button>
                    <button id="clear-button">Clear</button>
                </div>
            </div>
        </div>
        <div id="results" class="results-container"></div>
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
        </div>
    </div>
    <footer>
        Â© 2024 Bhamo KPSC. Created by Dr. Aung Pyae Sone
    </footer>
    <script src="client-finder.js"></script>
    <script src="login.js"></script>
</body>
</html>
