<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhamo KPSC Client Finder</title>
    <link rel="stylesheet" href="client finder.css">
    <link rel="icon" href="https://yourdomain.com/favicon.ico">
    <meta name="description" content="Find clients by name, registration code, or father's name using Bhamo KPSC Client Finder.">
    <meta name="author" content="Your Name">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://sheets.googleapis.com; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' https://sheets.googleapis.com;">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta name="referrer" content="no-referrer">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bhamo KPSC Client Finder</h1>
        </header>
        <main>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Enter client name, reg code, or father's name">
                <button id="search-button" onclick="searchClient()">Find it now</button>
            </div>
            <div id="results"></div>
        </main>
    </div>
    <script src="client finder.js"></script>
</body>
</html>
