<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhamo KPSC Client Finder</title>
    <link rel="stylesheet" href="client-finder.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <h1><i class="fas fa-search"></i> Bhamo KPSC Client Finder</h1>
            <div class="search-container">
                <div class="search-row">
                    <div class="search-input">
                        <label for="reg-code-input">Reg. Code</label>
                        <input type="text" id="reg-code-input" placeholder="Enter registration code">
                    </div>
                    <div class="search-input">
                        <label for="client-name-input">Client Name</label>
                        <input type="text" id="client-name-input" placeholder="Enter client name">
                    </div>
                    <div class="search-input">
                        <label for="father-name-input">Father's Name</label>
                        <input type="text" id="father-name-input" placeholder="Enter father's name">
                    </div>
                </div>
                <div class="button-group">
                    <button id="search-button"><i class="fas fa-search"></i> Search</button>
                    <button id="clear-button"><i class="fas fa-times"></i> Clear</button>
                </div>
            </div>
        </div>

        <div id="results" class="results-container"></div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Bhamo KPSC. Created by Dr. Aung Pyae Sone</p>
    </footer>

    <script src="client-finder.js"></script>
</body>
</html>
